<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Registration Form</h1>

   
    <div>
        <label>First Name:* </label>
        <input type = "text">
    </div>
    <br>
    <div>
        <label>Last Name:*</label>
        <input type = "text">
    </div>
    <br>
    <div>
        <label>Email Address:*</label>
        <input type = "text">
    </div>
    <br>
    <div>
        <label>Email Address:*</label>
        <input type = "text">
    </div>
    <br>
    <div>
        <label>Confrim Password:*</label>
        <input type = "text">
    </div>
    <br>
    <div>
        <label>Birthday:*</label>
        <input type = "date" name = "dob">
    </div>
    <br>
    <div>
        <label>Gender Identity:</label>
    <br>    
        <input type="radio" name="gender" value="male">
        <label for="male">Male</label>

        <input type="radio" name="gender" value="female">
        <label for="female">Female</label>

        <input type="radio" name="gender" value="nonb">
        <label for="nonb">Non-binary</label>

        <input type="radio" name="gender" value="other">
        <label for="other">I prefer not to answer</label>
    </div>

    <p>A short description about myself:</p>

    <div>
        <textarea name="comment" cols="30" rows="2">
        </textarea>
    </div>
    <br>
    <div>
        <label>Favorite Language:</label>
        <select name="language">
            <option>JavaScript</option>
            <option>HTML</option>
            <option>CSS</option>
        </select>
    </div>
    <br>
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to receive periodic email updates</label>
    </div>
    <br>
    <input type="submit" value="Create Account" >
    <br>
    <label>*Indicates a required field</label>
  
    
</body>
